---
version: '3'
services:
  db:
    image: postgres
    restart: always
    volumes: [pgdata:/var/lib/postgresql/data]
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: demo
    ports: [$DATABASE_PORT:5432]
  db_test:
    image: postgres
    restart: always
    volumes: [pgdata_test:/var/lib/postgresql/data]
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: demo
    ports: [$DATABASE_TEST_PORT:5432]
  redis:
    image: redis
    restart: always
    ports: [$REDIS_PORT:6379]
volumes:
  pgdata:
  pgdata_test:
